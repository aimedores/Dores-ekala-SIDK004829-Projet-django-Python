{% extends "base.html" %}
{% block link %}

<style>

    #stripeBtnLabel {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 16px;
      font-variant: normal;
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      font-weight: 500;
      display: block;
    }
    
    #stripeBtn {
      border: none;
      border-radius: 4px;
      outline: none;
      text-decoration: none;
      color: #fff;
      background: #32325d;
      white-space: nowrap;
      display: inline-block;
      height: 40px;
      line-height: 40px;
      box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.025em;
      text-decoration: none;
      -webkit-transition: all 150ms ease;
      transition: all 150ms ease;
      float: left;
      width: 100%
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 14px rgba(50, 50, 93, .10), 0 3px 6px rgba(0, 0, 0, .08);
      background-color: #43458b;
    }
    
    .stripe-form {
      padding: 5px 30px;
    }
    
    #card-errors {
      height: 20px;
      padding: 4px 0;
      color: #fa755a;
    }
    
    .stripe-form-row {
      width: 100%;
      float: left;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    .StripeElement {
      box-sizing: border-box;
    
      height: 40px;
    
      padding: 10px 12px;
    
      border: 1px solid transparent;
      border-radius: 4px;
      background-color: white;
    
      box-shadow: 0 1px 3px 0 #e6ebf1;
      -webkit-transition: box-shadow 150ms ease;
      transition: box-shadow 150ms ease;
    }
    
    .StripeElement--focus {
      box-shadow: 0 1px 3px 0 #cfd7df;
    }
    
    .StripeElement--invalid {
      border-color: #fa755a;
    }
    
    .StripeElement--webkit-autofill {
      background-color: #fefde5 !important;
    }
    
    .current-card-form {
      display: none;
    }
    
    </style>

{% endblock %}
{% block content %}
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Payement</h2>
      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="card">
            <script src="https://js.stripe.com/v3/"></script>
            <form method="post" id="stripe-form">
                {% csrf_token %}
                <div class="stripe-form-row">
                    <label for="card-element" id="stripeBtnLabel">
                        Carte de crédit ou de débit
                    </label>
                    <div class="StripeElement StripeElement--empty" id="card-element"><div class="__PrivateStripeElement" style="background: none !important; margin: 0px !important; padding: 0px !important; border: medium !important; border-image: none !important; display: block !important; position: relative !important; opacity: 1 !important;"><iframe name="__privateStripeFrame5" title="Secure payment input frame" src="https://js.stripe.com/v3/elements-inner-card-74c64786cb439e8df1446bed2bc515e0.html#style[base][color]=%2332325d&amp;style[base][fontFamily]=%22Helvetica+Neue%22%2C+Helvetica%2C+sans-serif&amp;style[base][fontSmoothing]=antialiased&amp;style[base][fontSize]=16px&amp;style[base][::placeholder][color]=%23aab7c4&amp;style[invalid][color]=%23fa755a&amp;style[invalid][iconColor]=%23fa755a&amp;componentName=card&amp;wait=false&amp;rtl=false&amp;keyMode=test&amp;apiKey=pk_test_TYooMQauvdEDq54NiTphI7jx&amp;origin=https%3A%2F%2Fstripe.com&amp;referrer=https%3A%2F%2Fstripe.com%2Fdocs%2Fstripe-js&amp;controllerId=__privateStripeController1" frameborder="0" scrolling="no" allowpaymentrequest="true" style="margin: 0px !important; padding: 0px !important; border: medium !important; border-image: none !important; width: 1px !important; height: 19.2px; overflow: hidden !important; display: block !important; min-width: 100% !important;" allowtransparency="true"></iframe><input class="__PrivateStripeElement-input" aria-hidden="true" style="background: none !important; margin: 0px !important; padding: 0px !important; border: medium !important; border-image: none !important; left: 0px !important; top: 0px !important; width: 100% !important; height: 1px !important; font-size: 16px !important; display: block !important; position: absolute !important; opacity: 0 !important; pointer-events: none !important;" aria-label=" " maxlength="1" autocomplete="false"></div></div>
                
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <button id="stripeBtn">Payer</button>
            </form>
          </div>
        </div>
    </div>
  </main>

  <script type="text/javascript" nonce="056PQIFKix5iMc8zITG6cw==">  // Create a Stripe client.
    var stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx');
  
    // Create an instance of Elements.
    var elements = stripe.elements();
  
    // Custom styling can be passed to options when creating an Element.
    // (Note that this demo uses a wider set of styles than the guide below.)
    var style = {
      base: {
        color: '#32325d',
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        fontSmoothing: 'antialiased',
        fontSize: '16px',
        '::placeholder': {
          color: '#aab7c4'
        }
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a'
      }
    };
  
    // Create an instance of the card Element.
    var card = elements.create('card', {style: style});
  
    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');
  
    // Handle real-time validation errors from the card Element.
    card.on('change', function(event) {
      var displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });
  
    // Handle form submission.
    var form = document.getElementById('stripe-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
  
      stripe.createToken(card).then(function(result) {
        if (result.error) {
          // Inform the user if there was an error.
          var errorElement = document.getElementById('card-errors');
          errorElement.textContent = result.error.message;
        } else {
          // Send the token to your server.
          stripeTokenHandler(result.token);
        }
      });
    });
  
    // Submit the form with the token ID.
    function stripeTokenHandler(token) {
      // Insert the token ID into the form so it gets submitted to the server
      var form = document.getElementById('stripe-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', token.id);
      form.appendChild(hiddenInput);
  
      // Submit the form
      form.submit();
    }
  </script>
  <!--Main layout-->
{% endblock %}
